<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
        }
        #scanner {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 2px solid black;
            margin-bottom: 20px;
        }
        #barcodeData {
            font-size: 18px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
        #debugConsole {
            text-align: left;
            font-size: 14px;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner Debug</h1>
    <video id="scanner" autoplay playsinline></video>
    <div id="barcodeData">Waiting for barcode scan...</div>
    <h2>Debug Console</h2>
    <div id="debugConsole">Logs will appear here...</div>

    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
    <script>
        const videoElement = document.getElementById('scanner');
        const barcodeDataElement = document.getElementById('barcodeData');
        const debugConsole = document.getElementById('debugConsole');
        const codeReader = new ZXing.BrowserBarcodeReader();

        function logMessage(message) {
            console.log(message);
            debugConsole.textContent += message + "\n"; 
            debugConsole.scrollTop = debugConsole.scrollHeight;
        }

        // Start Camera Function
        function startCamera() {
            logMessage("üîµ Requesting camera access...");
            
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    logMessage("‚úÖ Camera access granted.");
                    videoElement.srcObject = stream;
                    videoElement.play();
                    startScanner();  // Start barcode scanner **after** camera starts
                })
                .catch(error => {
                    logMessage("‚ùå Camera access failed: " + error.message);
                    barcodeDataElement.textContent = "Camera access denied. Please enable it in Safari settings.";
                });
        }

        // Start Barcode Scanner
        function startScanner() {
            logMessage("üîµ Starting barcode scanner...");
            
            codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
                if (result) {
                    barcodeDataElement.textContent = `üì¶ Barcode Data: ${result.text}`;
                    logMessage("‚úÖ Barcode Scanned: " + result.text);
                }
                if (err && !(err instanceof ZXing.NotFoundException)) {
                    logMessage("‚ö†Ô∏è Scanner error: " + err);
                }
            });
        }

        // Start camera when the page loads
        logMessage("üîÑ Initializing...");
        startCamera();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 10px; width: 300px; margin: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .check-btn { background: #007bff; color: white; }
        .topup-btn { background: #28a745; color: white; }
        .message { margin-top: 15px; font-size: 16px; font-weight: bold; }
        #scanner { 
            width: 100%;
            height: 400px; 
            background-color: #e0e0e0; 
            margin-top: 20px;
            position: relative;
        }
        #scanner canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Gift Card Scanner</h2>
        <input type="text" id="barcodeInput" placeholder="Enter or scan barcode" maxlength="16">
        <button class="check-btn" onclick="checkBalance()">Check Balance</button>
        
        <input type="number" id="topUpAmount" placeholder="Top-up Amount (£)" min="1">
        <button class="topup-btn" onclick="topUpBalance()">Top Up</button>

        <div class="message" id="message"></div>
        <div id="scanner"></div>
    </div>

    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <script>
        let barcode = "";

        // Initialize Quagga scanner
        function startScanner() {
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    constraints: {
                        facingMode: "environment"
                    },
                    target: document.querySelector("#scanner")  // Target the scanner div
                },
                decoder: {
                    readers: ["ean_reader"]  // Barcode reader
                }
            }, function (err) {
                if (err) {
                    console.log(err);
                    alert("Error initializing scanner");
                    return;
                }
                Quagga.start();
            });

            // Handle barcode detection
            Quagga.onDetected(function (result) {
                barcode = result.codeResult.code;
                document.getElementById("barcodeInput").value = barcode;
                Quagga.stop();  // Stop scanner once barcode is detected
                showMessage("Barcode detected: " + barcode, "green");
            });
        }

        function checkBalance() {
            let barcodeInput = document.getElementById("barcodeInput").value;
            if (!isValidBarcode(barcodeInput)) {
                showMessage("Invalid barcode! Must be 16 digits.", "red");
                return;
            }
            let balance = localStorage.getItem(barcodeInput) || 0;
            showMessage("Balance: £" + balance, "black");
        }

        function topUpBalance() {
            let barcodeInput = document.getElementById("barcodeInput").value;
            let topUpAmount = parseFloat(document.getElementById("topUpAmount").value);
            if (!isValidBarcode(barcodeInput)) {
                showMessage("Invalid barcode! Must be 16 digits.", "red");
                return;
            }
            if (isNaN(topUpAmount) || topUpAmount <= 0) {
                showMessage("Please enter a valid amount to top-up.", "red");
                return;
            }
            let balance = parseFloat(localStorage.getItem(barcodeInput) || 0);
            balance += topUpAmount;
            localStorage.setItem(barcodeInput, balance);
            showMessage("Balance topped up! New Balance: £" + balance, "green");
        }

        function isValidBarcode(code) {
            return /^\d{16}$/.test(code);
        }

        function showMessage(msg, color) {
            let messageDiv = document.getElementById("message");
            messageDiv.innerHTML = msg;
            messageDiv.style.color = color;
        }

        // Start the scanner when the page loads
        startScanner();
    </script>

</body>
</html>

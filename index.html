<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
        }
        #scanner {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 2px solid black;
            margin-bottom: 20px;
        }
        #barcodeData {
            font-size: 18px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
        #debugConsole {
            text-align: left;
            font-size: 14px;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üîç Debugging Camera Access</h1>
    <video id="scanner" autoplay playsinline></video>
    <div id="barcodeData">Waiting for barcode scan...</div>
    <h2>üõ† Debug Console</h2>
    <div id="debugConsole">Logs will appear here...</div>

    <script>
        const videoElement = document.getElementById('scanner');
        const barcodeDataElement = document.getElementById('barcodeData');
        const debugConsole = document.getElementById('debugConsole');

        function logMessage(message) {
            console.log(message);
            debugConsole.textContent += message + "\n"; 
            debugConsole.scrollTop = debugConsole.scrollHeight;
        }

        // Log that the script is running
        logMessage("üîÑ Script is running...");

        // Check if mediaDevices API exists
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            logMessage("‚ùå navigator.mediaDevices.getUserMedia is NOT available!");
            barcodeDataElement.textContent = "Camera API is not supported. Try updating iOS or check Safari settings.";
        } else {
            logMessage("‚úÖ Camera API is available.");
        }

        // Ask for camera permission manually
        async function checkPermissions() {
            logMessage("üîµ Checking camera permissions...");
            try {
                const permissions = await navigator.permissions.query({ name: 'camera' });
                logMessage(`üîç Permission Status: ${permissions.state}`);

                if (permissions.state === 'denied') {
                    logMessage("‚ùå Camera permission was denied! Go to Safari Settings > Camera > Allow.");
                    barcodeDataElement.textContent = "Camera permission is denied! Go to Safari Settings > Camera > Allow.";
                } else if (permissions.state === 'granted' || permissions.state === 'prompt') {
                    logMessage("‚úÖ Permission looks good. Requesting camera access...");
                    startCamera();
                }
            } catch (error) {
                logMessage("‚ö†Ô∏è Unable to check permissions: " + error.message);
            }
        }

        // Start Camera Function
        function startCamera() {
            logMessage("üîµ Requesting camera access...");
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    logMessage("‚úÖ Camera access granted.");
                    videoElement.srcObject = stream;
                    videoElement.play();
                })
                .catch(error => {
                    logMessage("‚ùå Camera access failed: " + error.message);
                    barcodeDataElement.textContent = "Camera access failed! Error: " + error.message;
                });
        }

        // Run Permission Check First
        checkPermissions();
    </script>
</body>
</html>

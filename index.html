<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging Barcode Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 10px; }
        #scanner { width: 100%; max-width: 400px; height: auto; border: 2px solid black; margin-bottom: 20px; }
        #barcodeData { font-size: 18px; font-weight: bold; color: green; margin-top: 20px; }
        #debugConsole { text-align: left; font-size: 14px; width: 100%; max-width: 600px; margin: 20px auto; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; height: 300px; overflow-y: auto; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üîç Debugging Barcode Scanner</h1>
    <video id="scanner" autoplay playsinline></video>
    <div id="barcodeData">Waiting for barcode scan...</div>
    <h2>üõ† Debug Console</h2>
    <div id="debugConsole">Logs will appear here...</div>

    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
    <script>
        const videoElement = document.getElementById('scanner');
        const barcodeDataElement = document.getElementById('barcodeData');
        const debugConsole = document.getElementById('debugConsole');
        let codeReader;

        function logMessage(message) {
            console.log(message);
            debugConsole.textContent += message + "\n"; 
            debugConsole.scrollTop = debugConsole.scrollHeight;
        }

        // Log that the script is running
        logMessage("üîÑ Script is running...");

        // Start Camera Function
        function startCamera() {
            logMessage("üîµ Requesting camera access...");
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    logMessage("‚úÖ Camera access granted.");
                    videoElement.srcObject = stream;
                    videoElement.play();
                    setTimeout(startScanner, 2000); // Delay to ensure camera is ready
                })
                .catch(error => {
                    logMessage("‚ùå Camera access failed: " + error.message);
                    barcodeDataElement.textContent = "Camera access failed! Error: " + error.message;
                });
        }

        // Start Barcode Scanner
        function startScanner() {
            logMessage("üîµ Checking ZXing library...");

            if (!window.ZXing) {
                logMessage("‚ùå ZXing library is not loaded!");
                return;
            }
            if (!ZXing.BrowserBarcodeReader) {
                logMessage("‚ùå ZXing.BrowserBarcodeReader is undefined!");
                return;
            }

            logMessage("‚úÖ ZXing Library Found. Initializing Scanner...");
            codeReader = new ZXing.BrowserBarcodeReader();
            logMessage("‚úÖ ZXing Scanner Initialized.");

            codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
                if (result) {
                    barcodeDataElement.textContent = `üì¶ Barcode Data: ${result.text}`;
                    logMessage("‚úÖ Barcode Scanned: " + result.text);
                } 
                if (err) {
                    if (err instanceof ZXing.NotFoundException) {
                        logMessage("‚ö†Ô∏è No barcode found in frame...");
                    } else {
                        logMessage("‚ùå Scanner error: " + err.message);
                    }
                }
            }).then(() => {
                logMessage("‚úÖ Scanner started successfully!");
            }).catch(error => {
                logMessage("‚ùå Scanner failed to start: " + error.message);
            });
        }

        // Run camera setup on page load
        startCamera();
    </script>
</body>
</html>

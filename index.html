<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
        }
        #scanner {
            width: 100%;
            height: 400px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        #barcodeData {
            font-size: 20px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <video id="scanner" autoplay playsinline></video>
    <div id="barcodeData">Waiting for barcode scan...</div>

    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
    <script>
        const videoElement = document.getElementById('scanner');
        const barcodeDataElement = document.getElementById('barcodeData');
        const codeReader = new ZXing.BrowserBarcodeReader();

        // Function to start the camera first
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    videoElement.srcObject = stream;
                    videoElement.play();
                    startScanner();  // Start scanning **only after** camera is running
                })
                .catch(error => {
                    console.error('Camera error:', error);
                    barcodeDataElement.textContent = 'Camera access denied. Please enable it in settings.';
                });
        }

        // Function to start barcode scanning
        function startScanner() {
            codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
                if (result) {
                    barcodeDataElement.textContent = `Barcode Data: ${result.text}`;  // Display barcode result
                }
                if (err && !(err instanceof ZXing.NotFoundException)) {
                    console.error(err);
                }
            });
        }

        // Start camera when the page loads
        startCamera();
    </script>
</body>
</html>

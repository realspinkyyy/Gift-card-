<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
        }
        #scanner {
            width: 100%;
            height: 400px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Camera Feed</h1>
    <video id="scanner" autoplay playsinline></video>

    <script>
        const videoElement = document.getElementById('scanner');

        // Try to access the camera and show the video feed
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                videoElement.srcObject = stream;  // Display the video feed in the video element
                videoElement.play();  // Start the video feed
            })
            .catch(error => {
                console.error('Camera error:', error);  // Log error if camera fails
            });
    </script>
</body>
</html>

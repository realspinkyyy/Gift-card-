<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
        }
        #scanner {
            width: 100%;
            height: 400px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        #barcodeData {
            font-size: 20px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <video id="scanner" autoplay playsinline></video>
    <div id="barcodeData">Scan a barcode to see the result.</div>

    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
    <script>
        const codeReader = new ZXing.BrowserBarcodeReader();
        const barcodeDataElement = document.getElementById('barcodeData');
        const videoElement = document.getElementById('scanner');

        // Get user media (camera access)
        navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" } // Try using the back camera
        }).then((stream) => {
            videoElement.srcObject = stream;  // Set video stream source

            // Start decoding the barcode
            function startScanning() {
                codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
                    if (result) {
                        barcodeDataElement.textContent = `Barcode Data: ${result.text}`; // Display barcode data
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                    }
                });
            }

            startScanning(); // Start scanning
        }).catch((error) => {
            console.error("Error accessing camera:", error);
            barcodeDataElement.textContent = "Unable to access camera. Please allow camera access.";
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
        }
        #scanner {
            width: 100%;
            height: 400px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        #barcodeData {
            font-size: 20px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <video id="scanner" autoplay playsinline></video>
    <div id="barcodeData">Scan a barcode to see the result.</div>

    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
    <script>
        const barcodeDataElement = document.getElementById('barcodeData');
        const videoElement = document.getElementById('scanner');

        // Initialize the ZXing barcode reader
        const codeReader = new ZXing.BrowserBarcodeReader();

        // Try to access camera and handle video stream
        function startScanner() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    videoElement.srcObject = stream;  // Display the video feed in the video element
                    videoElement.play();  // Start playing the video stream

                    // Start scanning the video feed for barcodes
                    codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
                        if (result) {
                            barcodeDataElement.textContent = `Barcode Data: ${result.text}`;  // Display barcode data
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error(err); // Log any errors except when no barcode is found
                        }
                    });
                })
                .catch(error => {
                    console.error('Camera error:', error);  // Log error if camera fails
                    barcodeDataElement.textContent = 'Unable to access camera. Please allow access.';
                });
        }

        // Check if the page is being served over HTTPS, which is required for getUserMedia
        if (window.location.protocol !== 'https:') {
            barcodeDataElement.textContent = 'This page needs to be served over HTTPS to access the camera.';
        } else {
            startScanner();  // Start the barcode scanner if HTTPS is valid
        }
    </script>
</body>
</html>

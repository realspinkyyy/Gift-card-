<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
        }
        #scanner {
            width: 100%;
            height: 400px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        #barcodeData {
            font-size: 20px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <video id="scanner" autoplay></video>
    <div id="barcodeData">Scan a barcode to see the result.</div>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        const codeReader = new ZXing.BrowserBarcodeReader();
        const barcodeDataElement = document.getElementById('barcodeData');
        const videoElement = document.getElementById('scanner');

        // Start the video stream for barcode scanning
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: "environment" // Use the back camera (on mobile devices)
            }
        }).then((stream) => {
            videoElement.srcObject = stream; // Attach the video stream to the <video> element

            // Start decoding the barcode from the video stream
            const decodeFromStream = async () => {
                try {
                    const result = await codeReader.decodeOnceFromVideoDevice(null, videoElement);
                    if (result) {
                        barcodeDataElement.textContent = `Barcode Data: ${result.text}`; // Display the barcode data
                    }
                } catch (err) {
                    // If no barcode is detected or if an error occurs
                    barcodeDataElement.textContent = 'Scan a barcode to see the result.';
                }
            };

            // Continuously scan the video stream
            setInterval(decodeFromStream, 1000);
        }).catch((error) => {
            console.error("Error accessing the camera:", error);
        });
    </script>
</body>
</html>
